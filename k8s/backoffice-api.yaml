apiVersion: apps/v1
kind: Deployment
metadata:
  name: backoffice-api
  namespace: logistics-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backoffice-api
  template:
    metadata:
      labels:
        app: backoffice-api
    spec:
      containers:
        - name: backoffice-api
          image: logistics-platform:latest
          imagePullPolicy: Never
          command: ['node', 'dist/apps/backoffice/backend/start.js']
          ports:
            - containerPort: 3001
          env:
            - name: ELASTICSEARCH_URL
              value: http://elasticsearch:9200
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backoffice-api
  namespace: logistics-platform
spec:
  selector:
    app: backoffice-api
  ports:
    - port: 80
      targetPort: 3001
  type: ClusterIP
