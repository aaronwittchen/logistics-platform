name: Generate Test Results

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: |
        cd logistics-ddd-platform
        bun install
    
    - name: Run ValueObject tests
      run: |
        cd logistics-ddd-platform
        bun test tests/Shared/infrastructure/domain/ValueObject.test.ts -- --json --outputFile=test-results.json
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: logistics-ddd-platform/test-results.json
    
    - name: Deploy to GitHub Pages (if on main branch)
      if: github.ref == 'refs/heads/main'
      run: |
        # Create public directory for GitHub Pages
        mkdir -p public
        
        # Copy test results JSON
        cp logistics-ddd-platform/test-results.json public/
        
        # Copy the HTML file to public directory
        cp frontend/index.html public/
        
        # List files for verification
        ls -la public/