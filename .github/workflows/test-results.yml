name: Generate Test Results

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd logistics-ddd-platform
        npm install
    
    - name: Run ValueObject tests
      run: |
        cd logistics-ddd-platform
        npm test tests/Shared/infrastructure/domain/ValueObject.test.ts -- --json --outputFile=test-results.json
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: logistics-ddd-platform/test-results.json
    
    - name: Deploy to GitHub Pages (if on main branch)
      if: github.ref == 'refs/heads/main'
      run: |
        # Copy test results to a public location
        mkdir -p public
        cp logistics-ddd-platform/test-results.json public/
